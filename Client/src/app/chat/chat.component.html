<div class="container-fluid p-0 m-0 row">
    <div class="col-2 border border-1 border-primary">
        <app-groups></app-groups>
    </div>
    
    <div class="col-10 border border-1 border-primary">
        <div class="d-flex align-items-center flex-column" style="margin-top: 2%;">
            <h3 class="bg-info bg-gradient rounded-3 p-2" style="color: chartreuse;">{{group?.name | titlecase}}</h3>
            <div class="border border-1 border-info rounded-3 m-2 p-2" style="height: 70vh; width: 100vh; background-color: rgb(201, 201, 201);">
                <div *ngIf="group !== null" class="d-flex flex-column-reverse" style="height: 100%; width: 100%; overflow-y: auto;">
                    <ng-container *ngFor="let message of group?.messages">
                        <!-- Other users messages -->
                        <div *ngIf="user.id !== message.sender.id" class="rounded-3 p-1 m-1" style="background-color: gray;">
                            <div class="d-flex justify-content-start">
                                <div class="text-warning">{{message.sender.userName | titlecase}}</div>
                                <div class="text-white ps-4">{{message.messageSent | date:"dd/MM/yyyy 'at' hh:mm:ss"}}</div>
                            </div>
                            <div class="d-flex justify-content-start" style="white-space: pre-wrap; word-break: break-all;">{{message.content}}</div>
                        </div>

                        <!-- Own messages -->
                        <div *ngIf="user.id === message.sender.id" class="rounded-3 p-1 m-1" style="background-color: rgb(161, 161, 161);">
                            <div class="d-flex justify-content-end">
                                <div class="text-white pe-4">{{message.messageSent | date:"dd/MM/yyyy 'at' hh:mm:ss"}}</div>
                                <div class="text-warning">{{user.userName | titlecase}}</div>
                            </div>
                            <div class="d-flex justify-content-end" style="white-space: pre-wrap; word-break: break-all; text-align: right;">{{message.content}}</div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <form #createMessageForm="ngForm" (ngSubmit)="createMessage(createMessageForm)" autocomplete="off" class="row">
                    <textarea name="message" id="messageId" cols="30" rows="1" class="form-control my-2 hideScroll" style="width: 90vh;" 
                        [(ngModel)]="chatModel.content" 
                        (keyup.enter)="createMessage(createMessageForm)" 
                        placeholder="Write something to others">
                    </textarea>
                    <button type="submit" class="btn btn-primary my-2" style="width: 10vh;">Send</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
