<div class="container-fluid p-0 m-0 row">
    <div class="col-2 border border-1 border-primary">
        <h4 class="text-center m-2">Groups <fa-icon (click)="groupToggle()" [icon]="faPlus"></fa-icon></h4>

        <div class="text-center m-2" *ngIf="createGroupMode">
            <form #createGroupForm="ngForm" (ngSubmit)="createGroup()" autocomplete="off">
                <label for="groupName" class="form-label m-0 pt-1">Group Name</label>
                <input type="text" class="form-control" id="groupName" placeholder="Name">

                <button type="submit" class="btn btn-primary mt-2">Create</button>
            </form>
        </div>

        <!-- Group Section -->
        <div class="list-group p-1" *ngIf="!createGroupMode">
            <a class="list-group-item list-group-item-action mb-2 rounded-2">Cras justo odio</a>
            <a class="list-group-item list-group-item-action mb-2 rounded-2">Dapibus ac facilisis in</a>
            <a class="list-group-item list-group-item-action mb-2 rounded-2">Morbi leo risus</a>
            <a class="list-group-item list-group-item-action mb-2 rounded-2">Porta ac consectetur ac</a>
            <a class="list-group-item list-group-item-action mb-2 rounded-2">Vestibulum at eros</a>
        </div>
    </div>
    <div class="col-10 border border-1 border-primary">
        <div class="d-flex align-items-center flex-column" style="margin-top: 2%;">
            <h3 class="bg-info bg-gradient rounded-3 p-2" style="color: chartreuse;">Chat with everyone</h3>
            <div class="border border-1 border-info rounded-3 m-2 p-2" style="height: 70vh; width: 100vh; background-color: rgb(201, 201, 201);">
                
                <div class="d-flex flex-column-reverse"  style="height: 100%; width: 100%;">

                    <!-- Other users messages -->
                    <div class="rounded-3 p-1 m-1" style="background-color: gray;">
                        <div class="d-flex justify-content-start">
                            <div class="text-warning">username</div>
                            <div class="text-white ps-4">message.date</div>
                        </div>
                        <div class="d-flex justify-content-start text-wrap" style="word-break: break-all;">message</div>
                    </div>

                    <!-- Own messages -->
                    <div class="rounded-3 p-1 m-1" style="background-color: rgb(161, 161, 161);">
                        <div class="d-flex justify-content-end">
                            <div class="text-white pe-4">message.date</div>
                            <div class="text-warning">{{user.userName | titlecase}}</div>
                        </div>
                        <div class="d-flex justify-content-end text-wrap" style="word-break: break-all;">message</div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <textarea name="message" id="messageId" cols="30" rows="1" class="form-control my-2" style="width: 90vh;" placeholder="Write something to others"></textarea>
                <!-- <input type="text" class="form-control my-2" style="width: 90vh;" placeholder="Write something to others"> -->
                <button type="submit" class="btn btn-primary" style="width: 10vh;">Send</button>
            </div>
        </div>
        
        
    </div>
</div>
